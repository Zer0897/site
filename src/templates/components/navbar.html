{% macro navbar(current_page) %}
<nav class="navbar navbar-expand-lg navbar-light bg-white p-2 shadow">
    <a class="navbar-brand" href="/home">
        <img src="/static/assets/Icon.png" width="50" height="50" alt="">
    </a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% for page in ["home", "profile", "blog", "contact"] %}
            {% if current_page == page %}
            <li class="nav-item active">
                <a class="nav-link" href="/{{ page }}">{{ page | title }}
                    <span class="sr-only">(current)</span></a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/{{ page }}">{{ page | title }}</a>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</nav>
{% endmacro navbar %}
